<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RG Mini Discovery Chatbot</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f4f4f4; }
        #chat-container { width: 400px; height: 600px; border: 1px solid #ccc; border-radius: 8px; display: flex; flex-direction: column; background-color: white; }
        #chat-box { flex-grow: 1; padding: 10px; overflow-y: auto; border-bottom: 1px solid #ccc; }
        #input-container { display: flex; padding: 10px; }
        #user-input { flex-grow: 1; border: 1px solid #ccc; border-radius: 4px; padding: 8px; }
        button { padding: 8px 12px; margin-left: 8px; border: none; background-color: #007bff; color: white; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        .message { margin-bottom: 10px; padding: 8px; border-radius: 4px; max-width: 80%; }
        .user { background-color: #dcf8c6; align-self: flex-end; margin-left: auto; }
        .bot { background-color: #f1f0f0; align-self: flex-start; }
        /* --- CHANGE 1: CSS to hide the button by default --- */
        #view-report-btn { display: none; }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="chat-box"></div>
        <div id="input-container">
            <input type="text" id="user-input" placeholder="Type your message...">
            <button onclick="handleSend()">Send</button>
            <button id="view-report-btn" onclick="viewReport()">View Report</button>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        const reportButton = document.getElementById('view-report-btn'); // Get the button
        const sessionId = `session_${Date.now()}_${Math.random().toString(36).substring(2, 9)}`;

        function addMessage(sender, text) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', sender);
            messageElement.textContent = text;
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        async function handleSend() {
            const messageText = userInput.value.trim();
            if (!messageText) return;

            addMessage('user', messageText);
            userInput.value = '';

            try {
                // --- CHANGE 3 (Part A): Replace placeholder with your actual webhook URL ---
                const response = await fetch('PASTE_YOUR_N8N_WEBHOOK_URL_HERE', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: messageText, sessionId })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                const botReply = data.reply; // Assuming n8n returns { "reply": "...", "isComplete": false }
                
                addMessage('bot', botReply);

                // --- CHANGE 3 (Part B): Check for the completion flag ---
                if (data.isComplete === true) {
                    reportButton.style.display = 'block'; // Show the button
                    userInput.disabled = true; // Optional: disable input after completion
                    userInput.placeholder = 'Conversation complete.';
                }

            } catch (error) {
                console.error('Chat Fetch error:', error);
                addMessage('bot', `Sorry, there was an error connecting to the chatbot: ${error.message}`);
            }
        }

        userInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                handleSend();
            }
        });

        function viewReport() {
            // This will open the report in a new tab.
            // We will build the report page later.
            window.open(`report.html?sessionId=${sessionId}`, '_blank');
        }

        // Initial welcome message
        addMessage('bot', 'Hello! I am a discovery chatbot. What is the primary goal of your project?');
    </script>
</body>
</html>
