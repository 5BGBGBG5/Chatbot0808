<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inecta Discovery Assistant</title>

  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&family=Verdana&display=swap" rel="stylesheet">
  <style>
    :root {
      /* Official Inecta Brand Colors */
      --inecta-green: #124030;
      --inecta-teal: #00CCCC;
      --inecta-yellow: #FFD44D;
      --inecta-tan: #DECF9E;
      --dark-grey: #575763;
      --light-grey: #999999;
      
      /* UI Theme Colors */
      --background-light: #F8F8F8;
      --border-color: #EAEAEA;
      --body-text-color: #293036;
      --bot-bubble-bg: #FFFFFF;
      --user-bubble-bg: var(--inecta-green);

      /* Typography from Brand Guide */
      --font-heading: 'Open Sans', sans-serif; /* Gordita Replacement */
      --font-body: 'Verdana', sans-serif;
    }
    body {
      font-family: var(--font-body);
      background: var(--background-light);
      color: var(--body-text-color);
      padding: 20px;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      box-sizing: border-box;
    }
    .container {
      width: 100%;
      max-width: 800px;
      display: flex;
      flex-direction: column;
      height: 100%;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
      border-radius: 16px;
      overflow: hidden;
      background: #FFFFFF;
    }
    .header {
      padding: 15px 20px;
      background: #FFFFFF;
      border-bottom: 1px solid var(--border-color);
      text-align: center;
    }
    .header img {
      height: 28px;
      width: auto;
    }
    .chat {
      padding: 20px;
      flex-grow: 1;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 15px;
      background-color: var(--background-light);
    }
    .msg {
      padding: 12px 18px;
      border-radius: 20px;
      line-height: 1.6;
      max-width: 80%;
      white-space: pre-wrap;
    }
    .user {
      background-color: var(--user-bubble-bg);
      color: #FFFFFF;
      border-bottom-right-radius: 5px;
      align-self: flex-end;
    }
    .bot {
      background-color: var(--bot-bubble-bg);
      color: var(--body-text-color);
      border: 1px solid var(--border-color);
      border-bottom-left-radius: 5px;
      align-self: flex-start;
    }
    .typing-indicator {
      display: flex;
      align-items: center;
      padding: 12px 18px;
    }
    .typing-indicator span {
      height: 8px;
      width: 8px;
      background-color: #BDBDBD;
      border-radius: 50%;
      display: inline-block;
      margin: 0 2px;
      animation: bounce 1.4s infinite ease-in-out both;
    }
    .typing-indicator span:nth-of-type(2) { animation-delay: -0.2s; }
    .typing-indicator span:nth-of-type(3) { animation-delay: -0.4s; }
    @keyframes bounce {
      0%, 80%, 100% { transform: scale(0); }
      40% { transform: scale(1.0); }
    }
    .input-area {
      display: flex;
      gap: 10px;
      padding: 15px;
      border-top: 1px solid var(--border-color);
      background: #FFFFFF;
    }
    #messageInput {
      flex-grow: 1;
      padding: 10px 15px;
      border-radius: 20px;
      border: 1px solid var(--border-color);
      background: var(--background-light);
      color: var(--body-text-color);
      font-size: 16px;
      font-family: var(--font-body);
    }
    #messageInput:focus {
        outline: none;
        border-color: var(--inecta-teal);
        box-shadow: 0 0 0 2px rgba(0, 204, 204, 0.2);
    }
    #sendButton, #reportButton {
      padding: 10px 20px;
      border-radius: 20px;
      border: none;
      cursor: pointer;
      font-family: var(--font-heading);
      font-weight: 700;
      text-transform: uppercase; /* As per brand guidelines */
      transition: all 0.2s ease;
      font-size: 16px;
      white-space: nowrap;
    }
    #sendButton {
      background-color: var(--inecta-teal);
      color: #000000; /* Black text as per brand guidelines */
    }
    #sendButton:disabled {
      background-color: #BDBDBD;
      cursor: not-allowed;
    }
    #reportButton {
      background-color: var(--inecta-green);
      color: #FFFFFF;
      display: none; /* Hidden by default */
    }
    #sendButton:hover:not(:disabled), #reportButton:hover:not(:disabled) {
        opacity: 0.9;
    }
  </style>
</head>

    <div id="chat" class="chat"></div>
    <div class="input-area">
      <input id="messageInput" type="text" placeholder="Type your message..." autofocus/>
      <button id="sendButton">SEND</button>
      <button id="reportButton">VIEW REPORT</button>
    </div>

  <script>
    const config = {
      chatWebhookUrl: 'https://inecta.app.n8n.cloud/webhook/inectaQ',
      reportWebhookUrl: 'https://inecta.app.n8n.cloud/webhook/generate-pdf'
    };
    const INTRO_MESSAGE = "Hello! I'm an AI assistant from Inecta, here to help with your business requirements and gap analysis. To get started, could you please tell me your name and a bit about your company?";
    
    const elements = {
      chat: document.getElementById('chat'),
      input: document.getElementById('messageInput'),
      sendButton: document.getElementById('sendButton'),
      reportButton: document.getElementById('reportButton'),
    };
    
    let chatHistory = [];
    let sessionId = null;

    function generateUUID() {
      return ([1e7]+-1e3+-4e3+-8e3+-1e11).replace(/[018]/g, c =>
        (c ^ crypto.getRandomValues(new Uint8Array(1))[0] & 15 >> c / 4).toString(16)
      );
    }

    function renderMessage(role, content, save = true) {
      const msgDiv = document.createElement('div');
      msgDiv.className = `msg ${role}`;
      msgDiv.innerHTML = content.trim(); 
      elements.chat.appendChild(msgDiv);
      elements.chat.scrollTop = elements.chat.scrollHeight;
      if (save) {
        chatHistory.push({ role, content });
        localStorage.setItem(`chatHistory_${sessionId}`, JSON.stringify(chatHistory));
      }
    }
    
    function loadState() {
      sessionId = localStorage.getItem('sessionId');
      if (!sessionId) {
        sessionId = generateUUID();
        localStorage.setItem('sessionId', sessionId);
      }

      const savedHistory = localStorage.getItem(`chatHistory_${sessionId}`);
      if (savedHistory) {
        chatHistory = JSON.parse(savedHistory);
        chatHistory.forEach(msg => renderMessage(msg.role, msg.content, false));
      }
      
      if (chatHistory.length === 0) {
        renderMessage('bot', INTRO_MESSAGE, true);
      }
    }

    async function handleSend() {
      const userContent = elements.input.value.trim();
      if (!userContent) return;

      renderMessage('user', userContent);
      elements.input.value = '';
      elements.sendButton.disabled = true;

      const indicator = document.createElement('div');
      indicator.className = 'msg bot typing-indicator';
      indicator.innerHTML = '<span></span><span></span><span></span>';
      elements.chat.appendChild(indicator);
      elements.chat.scrollTop = elements.chat.scrollHeight;
      
      try {
        const payload = { 
          session_id: sessionId,
          history: chatHistory 
        };
        
        const response = await fetch(config.chatWebhookUrl, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });

        if (!response.ok) {
          throw new Error(`HTTP Error: ${response.status} ${response.statusText}`);
        }

        indicator.remove();
        
        const responseData = await response.json(); 
        renderMessage('bot', responseData.reply);
        
        if (responseData.isDiscoveryComplete === true) {
          elements.reportButton.style.display = 'inline-block';
          elements.sendButton.style.display = 'none';
          elements.input.style.display = 'none';
        }
        
      } catch (error) {
        indicator.remove();
        console.error('Chat Fetch error:', error);
        renderMessage('bot', 'Sorry, there was an error connecting to the backend. Please try again.');
      } finally {
        elements.sendButton.disabled = false;
        elements.input.focus();
      }
    }

    async function handleViewReport() {
      elements.reportButton.disabled = true;
      elements.reportButton.textContent = 'GENERATING...';
      try {
        const response = await fetch(config.reportWebhookUrl, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ history: chatHistory })
        });
        if (!response.ok) {
          throw new Error(`Report Generation Error: ${response.statusText}`);
        }
        const reportHtml = await response.text();
        const reportWindow = window.open();
        if (reportWindow) {
          reportWindow.document.write(reportHtml);
          reportWindow.document.close();
        } else {
          alert('Please allow pop-ups to view the report.');
        }
      } catch (error) {
        console.error('Report Fetch error:', error);
        alert('Could not generate the report. Please try again.');
      } finally {
        elements.reportButton.disabled = false;
        elements.reportButton.textContent = 'VIEW REPORT';
      }
    }

    elements.sendButton.addEventListener('click', handleSend);
    elements.input.addEventListener('keypress', (e) => { if (e.key === 'Enter' && !elements.sendButton.disabled) { handleSend(); } });
    elements.reportButton.addEventListener('click', handleViewReport);

    loadState();
  </script>
