<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discovery Chatbot</title>
  <style>
    /* --- Basic Layout & Theme --- */
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: #1e1e1e;
      color: #e0e0e0;
      padding: 20px;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      box-sizing: border-box;
    }
    .container {
      width: 100%;
      max-width: 800px;
      display: flex;
      flex-direction: column;
      height: 100%;
    }
    h1 { color: #4db8ff; text-align: center; }
    /* --- Topic Tracker --- */
    .topic-tracker { display: flex; flex-wrap: wrap; gap: 8px; margin-bottom: 15px; justify-content: center; }
    .topic-item { padding: 6px 12px; border-radius: 15px; font-size: 12px; font-weight: 500; transition: all 0.3s ease; border: 1px solid transparent; }
    .status-not-started { background-color: #3a3a3a; color: #a0a0a0; }
    .status-in-progress { background-color: #4caf50; color: #ffffff; animation: pulse-green 2s infinite; border-color: #81c784; }
    .status-completed { background-color: #2196f3; color: #ffffff; }
    @keyframes pulse-green {
      0% { box-shadow: 0 0 0 0 rgba(76, 175, 80, 0.7); }
      70% { box-shadow: 0 0 0 10px rgba(76, 175, 80, 0); }
      100% { box-shadow: 0 0 0 0 rgba(76, 175, 80, 0); }
    }
    /* --- Chat Window --- */
    .chat { border: 1px solid #444; background-color: #2a2a2a; padding: 15px; flex-grow: 1; overflow-y: auto; margin-bottom: 10px; border-radius: 8px; }
    .msg { margin-bottom: 12px; line-height: 1.5; max-width: 85%; }
    .user { color: #81d4fa; text-align: right; margin-left: auto; }
    .bot { color: #c5e1a5; text-align: left; }
    /* --- Input Area --- */
    .input-area { display: flex; gap: 10px; }
    #messageInput { flex-grow: 1; padding: 10px; border-radius: 5px; border: 1px solid #555; background: #333; color: #eee; font-size: 16px; }
    #sendButton, #reportButton { padding: 10px 15px; border-radius: 5px; border: none; cursor: pointer; font-weight: bold; transition: background-color 0.2s; }
    #sendButton { background-color: #4db8ff; color: #1e1e1e; }
    #sendButton:disabled { background-color: #555; cursor: not-allowed; }
    #reportButton { background-color: #4caf50; color: #ffffff; display: none; }
  </style>
</head>
<body>

  <div class="container">
    <h1>Discovery Assistant</h1>
    <div id="topicTracker" class="topic-tracker"></div>
    <div id="chat" class="chat"></div>
    <div class="input-area">
      <input id="messageInput" type="text" placeholder="Type your message..." autofocus/>
      <button id="sendButton">Send</button>
      <button id="reportButton">View Report</button>
    </div>
  </div>

  <script>
    // --- CONFIGURATION ---
    const config = {
      chatWebhookUrl: 'https://inecta.app.n8n.cloud/webhook/inectaQ',
      reportWebhookUrl: 'https://inecta.app.n8n.cloud/webhook/generate-pdf'
    };
    const INTRO_MESSAGE = "Hello! I'm an AI assistant from Inecta, here to help with your business requirements and gap analysis. To get started, could you please tell me your name and a bit about your company?";
    
    // --- ELEMENT REFERENCES ---
    const elements = {
      chat: document.getElementById('chat'),
      input: document.getElementById('messageInput'),
      sendButton: document.getElementById('sendButton'),
      reportButton: document.getElementById('reportButton'),
      topicTracker: document.getElementById('topicTracker')
    };
    
    // --- STATE MANAGEMENT ---
    let chatHistory = [];
    let sessionId = null; // NEW: To store the unique session ID

    // --- CORE FUNCTIONS ---

    /**
     * --- NEW FUNCTION ---
     * Generates a universally unique identifier (UUID v4).
     * @returns {string} A new UUID.
     */
    function generateUUID() {
      return ([1e7]+-1e3+-4e3+-8e3+-1e11).replace(/[018]/g, c =>
        (c ^ crypto.getRandomValues(new Uint8Array(1))[0] & 15 >> c / 4).toString(16)
      );
    }

    function updateTopicTracker(topics = []) {
      elements.topicTracker.innerHTML = '';
      topics.forEach(topic => {
        const topicDiv = document.createElement('div');
        topicDiv.className = 'topic-item';
        topicDiv.classList.add(`status-${topic.status.toLowerCase().replace(' ', '-')}`);
        topicDiv.textContent = topic.status === 'Completed' ? `âœ“ ${topic.name}` : topic.name;
        elements.topicTracker.appendChild(topicDiv);
      });
    }

    function renderMessage(role, content, save = true) {
      const msgDiv = document.createElement('div');
      msgDiv.className = `msg ${role}`;
      msgDiv.textContent = `[${role}]: ${content.trim()}`;
      elements.chat.appendChild(msgDiv);
      elements.chat.scrollTop = elements.chat.scrollHeight;
      if (save) {
        chatHistory.push({ role, content });
        localStorage.setItem('chatHistory', JSON.stringify(chatHistory));
      }
    }
    
    /**
     * Loads session and chat history from localStorage.
     */
    function loadState() {
      // Load session ID or create a new one
      sessionId = localStorage.getItem('sessionId');
      if (!sessionId) {
        sessionId = generateUUID();
        localStorage.setItem('sessionId', sessionId);
      }

      // Load chat history
      const savedHistory = localStorage.getItem('chatHistory');
      if (savedHistory) {
        chatHistory = JSON.parse(savedHistory);
        chatHistory.forEach(msg => renderMessage(msg.role, msg.content, false));
      }
      
      // Display intro message if chat is new
      if (chatHistory.length === 0) {
        renderMessage('bot', INTRO_MESSAGE, true);
      }
    }

    /**
     * Handles sending a message to the backend and processing the response.
     */
    async function handleSend() {
      const userContent = elements.input.value.trim();
      if (!userContent) return;

      renderMessage('user', userContent);
      elements.input.value = '';
      elements.sendButton.disabled = true;

      try {
        // --- UPDATED PAYLOAD ---
        // Now includes the session_id along with the chat history.
        const payload = { 
          session_id: sessionId,
          history: chatHistory 
        };
        
        const response = await fetch(config.chatWebhookUrl, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });

        if (!response.ok) {
          throw new Error(`HTTP Error: ${response.status} ${response.statusText}`);
        }
        
        const responseData = await response.json(); 
        renderMessage('bot', responseData.reply);
        
        if (responseData.topics) {
          updateTopicTracker(responseData.topics);
        }

        if (responseData.isDiscoveryComplete === true) {
          elements.reportButton.style.display = 'inline-block';
        }

      } catch (error) {
        console.error('Chat Fetch error:', error);
        renderMessage('bot', 'Sorry, there was an error connecting to the backend. Please try again.');
      } finally {
        elements.sendButton.disabled = false;
        elements.input.focus();
      }
    }

    async function handleViewReport() {
      elements.reportButton.disabled = true;
      elements.reportButton.textContent = 'Generating...';
      try {
        const response = await fetch(config.reportWebhookUrl, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ history: chatHistory })
        });
        if (!response.ok) {
          throw new Error(`Report Generation Error: ${response.statusText}`);
        }
        const reportHtml = await response.text();
        const reportWindow = window.open();
        if (reportWindow) {
          reportWindow.document.write(reportHtml);
          reportWindow.document.close();
        } else {
          alert('Please allow pop-ups to view the report.');
        }
      } catch (error) {
        console.error('Report Fetch error:', error);
        alert('Could not generate the report. Please try again.');
      } finally {
        elements.reportButton.disabled = false;
        elements.reportButton.textContent = 'View Report';
      }
    }

    // --- EVENT LISTENERS ---
    elements.sendButton.addEventListener('click', handleSend);
    elements.input.addEventListener('keypress', (e) => { if (e.key === 'Enter') { handleSend(); } });
    elements.reportButton.addEventListener('click', handleViewReport);

    // --- INITIALIZATION ---
    loadState(); // Replaces loadAndRenderHistory()
  </script>
</body>
</html>
