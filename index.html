<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Simple Chat Test</title>
  <style>
    body { font-family: sans-serif; background: #222; color: #eee; padding: 20px; }
    .chat { border: 1px solid #444; padding: 10px; height: 400px; overflow-y: scroll; margin-bottom: 10px; }
    .msg { margin-bottom: 8px; }
    .user { color: #7af; text-align: right; }
    .bot { color: #af7; }
    input { width: calc(100% - 160px); padding: 8px; }
    button { width: 70px; padding: 8px; }
  </style>
</head>
<body>
  <h1>Simple Chat Test</h1>
  <div id="chat" class="chat"></div>

  <input id="messageInput" type="text" placeholder="Type here..." autofocus/>
  <button id="sendButton">Send</button>
  <button id="reportButton" style="width: auto; padding: 8px; float: right;">View Report</button>

  <script>
    const config = {
      chatWebhookUrl: 'YOUR_CHAT_WEBHOOK_URL',
      reportWebhookUrl: 'YOUR_REPORT_WEBHOOK_URL' // This can be the same webhook if you add IF logic, or a separate one
    };
    const INTRO_MESSAGE = "Hello! I'm an AI assistant from Inecta, here to help with your business requirements and gap analysis. To get started, could you please tell me your name and a bit about your company?";
    
    const elements = {
      chat: document.getElementById('chat'),
      input: document.getElementById('messageInput'),
      sendButton: document.getElementById('sendButton'),
      reportButton: document.getElementById('reportButton')
    };
    
    let chatHistory = [];

    function renderMessage(role, content, save = true) {
      const msgDiv = document.createElement('div');
      msgDiv.className = 'msg ' + role;
      msgDiv.textContent = `[${role}]: ${content}`;
      elements.chat.appendChild(msgDiv);
      elements.chat.scrollTop = elements.chat.scrollHeight;
      if (save) {
        chatHistory.push({ role, content });
        localStorage.setItem('chatHistory', JSON.stringify(chatHistory));
      }
    }
    
    function loadAndRenderHistory() {
      const savedHistory = localStorage.getItem('chatHistory');
      if (savedHistory) {
        chatHistory = JSON.parse(savedHistory);
        chatHistory.forEach(msg => { renderMessage(msg.role, msg.content, false); });
      }
      if (chatHistory.length === 0) {
        renderMessage('bot', INTRO_MESSAGE, true);
      }
    }

    async function handleSend() {
      const userContent = elements.input.value.trim();
      if (!userContent) return;
      renderMessage('user', userContent);
      elements.input.value = '';
      elements.sendButton.disabled = true;
      try {
        const payload = { history: chatHistory };
        const response = await fetch(config.chatWebhookUrl, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
        if (!response.ok) throw new Error(`HTTP Error: ${response.status}`);
        const data = await response.json();
        // The bot's reply from your main chat workflow might be structured differently
        // Adjust this line based on your chat workflow's final output node
        const botReply = data.reply || (data.message ? data.message.content : "Sorry, I encountered an error.");
        renderMessage('bot', botReply);
      } catch (error) {
        console.error('Chat Fetch error:', error);
        renderMessage('bot', 'Error connecting to the backend.');
      }
      elements.sendButton.disabled = false;
      elements.input.focus();
    }

    // --- NEW: Function to handle viewing the report ---
    async function handleViewReport() {
      elements.reportButton.disabled = true;
      elements.reportButton.textContent = 'Generating...';
      try {
        const response = await fetch(config.reportWebhookUrl, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ history: chatHistory })
        });
        if (!response.ok) throw new Error(`Report Generation Error: ${response.statusText}`);
        
        // Get the HTML content as text
        const reportHtml = await response.text();
        
        // Open a new browser tab and write the HTML into it
        const reportWindow = window.open();
        reportWindow.document.write(reportHtml);
        reportWindow.document.close();

      } catch (error) {
        console.error('Report Fetch error:', error);
        alert('Could not generate the report.');
      }
      elements.reportButton.disabled = false;
      elements.reportButton.textContent = 'View Report';
    }

    elements.sendButton.addEventListener('click', handleSend);
    elements.input.addEventListener('keypress', (e) => { if (e.key === 'Enter') handleSend(); });
    elements.reportButton.addEventListener('click', handleViewReport);

    loadAndRenderHistory();
  </script>
</body>
</html>
