<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Simple Chat Test</title>
  <style>
    body { font-family: sans-serif; background: #222; color: #eee; padding: 20px; }
    .chat { border: 1px solid #444; padding: 10px; height: 400px; overflow-y: scroll; margin-bottom: 10px; }
    .msg { margin-bottom: 8px; }
    .user { color: #7af; text-align: right; }
    .bot { color: #af7; }
    input { width: calc(100% - 80px); padding: 8px; }
    button { width: 70px; padding: 8px; }
  </style>
</head>
<body>
  <h1>Simple Chat Test</h1>
  <div id="progressBarContainer" style="width: 100%; background-color: #444; border-radius: 4px; overflow: hidden; margin-bottom: 10px;">
  <div id="progressBar" style="width: 0%; height: 20px; background-color: #af7; text-align: center; line-height: 20px; color: #222; font-weight: bold; transition: width 0.5s ease-in-out;">0%</div>
</div>
  <div id="chat" class="chat"></div>
  <input id="messageInput" type="text" placeholder="Type here..." autofocus/>
  <button id="sendButton">Send</button>

  <script>
    // --- CONFIGURATION ---
    const config = {
      webhookUrl: 'https://inecta.app.n8n.cloud/webhook/inectaQ'
    };
    const INTRO_MESSAGE = "Hello! I'm an AI assistant from Inecta, here to help with your business requirements and gap analysis. To get started, could you please tell me your name and a bit about your company?";

    // --- DOM ELEMENTS ---
    const elements = {
      chat: document.getElementById('chat'),
      input: document.getElementById('messageInput'),
      button: document.getElementById('sendButton'),
      progressBar: document.getElementById('progressBar') // Add progress bar element
    };

    // --- CHAT HISTORY ---
    let chatHistory = [];

    // --- LOAD HISTORY & DISPLAY INTRO ---
    function loadAndRenderHistory() {
      const savedHistory = localStorage.getItem('chatHistory');
      if (savedHistory) {
        chatHistory = JSON.parse(savedHistory);
        chatHistory.forEach(msg => {
          renderMessage(msg.role, msg.content, false);
        });
      }
      if (chatHistory.length === 0) {
        renderMessage('bot', INTRO_MESSAGE, true);
      }
    }

    // --- RENDER A MESSAGE (MODIFIED) ---
    function renderMessage(role, content, save = true) {
      // --- NEW: Hide the topic tag from the user ---
      const topicTagRegex = /\[topic:\s*\w+\]\n*/;
      const displayContent = content.replace(topicTagRegex, '').trim();
      // --- END NEW ---

      const msgDiv = document.createElement('div');
      msgDiv.className = 'msg ' + role;
      msgDiv.textContent = `[${role}]: ${displayContent}`;
      elements.chat.appendChild(msgDiv);
      elements.chat.scrollTop = elements.chat.scrollHeight;

      if (save) {
        // Save the ORIGINAL content with the tag to history
        chatHistory.push({ role, content });
        localStorage.setItem('chatHistory', JSON.stringify(chatHistory));
      }
    }

    // --- SEND MESSAGE (MODIFIED) ---
    async function handleSend() {
      const userContent = elements.input.value.trim();
      if (!userContent) return;

      renderMessage('user', userContent);
      elements.input.value = '';
      elements.button.disabled = true;

      try {
        const payload = {
          history: chatHistory
        };

        const response = await fetch(config.webhookUrl, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });

        if (!response.ok) {
          throw new Error(`HTTP Error: ${response.status}`);
        }

        const data = await response.json();
        renderMessage('bot', data.reply);

        // --- NEW: Update the progress bar ---
        if (data.progress !== undefined) {
          elements.progressBar.style.width = data.progress + '%';
          elements.progressBar.textContent = data.progress + '%';
        }
        // --- END NEW ---

      } catch (error) {
        console.error('Fetch error:', error);
        renderMessage('bot', 'Error connecting to the backend.');
      }

      elements.button.disabled = false;
      elements.input.focus();
    }

    // --- EVENT LISTENERS ---
    elements.button.addEventListener('click', handleSend);
    elements.input.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') handleSend();
    });

    // Load chat history (and show intro if needed)
    loadAndRenderHistory();
</script>
</body>
</html>
